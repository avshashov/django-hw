<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог книг</title>
</head>
<body>
<h1><a href="/books">Каталог</a></h1>
{% for book in books %}
    <h2>{{ book.name }}</h2>
    <p>{{ book.author }}</p>
    <p>{{ book.pub_date }}</p>
{% endfor %}

{% if page.has_previous %}
    <a class="button button-primary" href="?page={{ page.previous_page_number }}">⟵</a>
{% endif %}
<a class="button disabled" href="">{{ page.number }}</a>
{% if page.has_next %}
    <a class="button button-primary" href="?page={{ page.next_page_number }}">⟶</a>
{% endif %}
</body>
</html>
