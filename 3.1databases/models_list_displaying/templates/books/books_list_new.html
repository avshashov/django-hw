<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог книг</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1><a href="/books">Каталог</a></h1>
{% for book in books %}
    <h2>{{ book.name }}</h2>
    <p>Автор: {{ book.author }}</p>
    <p>Дата публикации: {{ book.pub_date }}</p>
{% endfor %}

</body>
</html>
